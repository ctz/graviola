name: build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
          - os: ubuntu-latest
            cross: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        persist-credentials: false

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install NASM for aws-lc-rs on Windows
      if: runner.os == 'Windows'
      uses: ilammy/setup-nasm@v1

    - name: Install cross
      if: matrix.cross != ''
      uses: taiki-e/setup-cross-toolchain-action@v1
      with:
        target: ${{ matrix.cross }}

    - name: Build (debug)
      run: cargo build -p graviola
    - name: Run tests (debug)
      run: cargo test

    - name: Build (release)
      run: cargo build -p graviola --release
    - name: Run tests (release)
      run: env SLOW_TESTS=1 cargo test --release

    - name: Artificial CPU feature tests (x86_64)
      if: runner.arch == 'X64'
      run: |
        # test software fallbacks for sha256 and sha512
        env GRAVIOLA_CPU_DISABLE_sha=1 GRAVIOLA_CPU_DISABLE_bmi2=1 cargo test
